<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/newlogo.svg" />
  <linK rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>UCSCMap</title>
</head>

<body>
  <div>
    <!-- Search Bar -->
    <div class="search-wrapper start-search-wrapper">
      <!-- Starting Point Search Bar -->
      <label for="start-search">Start:</label>
      <input type="search" id="start-search" data-search placeholder="Enter start location">
    </div>

    <!-- Destination Search Bar -->
    <div class="search-wrapper destination-search-wrapper">
      <label for="destination-search">Destination:</label>
      <input type="search" id="destination-search" data-destination-search placeholder="Enter end location">
    </div>

    <div class="building-cards" data-building-cards-container></div>
    <template data-building-template>
      <div class="card">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
      </div>
      <div class="card hide">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
      </div>
    </template>
  </div>
  <!-- Calculate and Clear Route Buttons-->

  <div>
    <div id="app" class="container">
      <div class="logo-title">
        <img id="logo" src="/newlogo.svg" alt="EasyRoute Logo" />
        <p id="project-title">EasyRoute</p>
      </div>

      <div id="legend-container">
        <!-- <div>
          <button id="toggle-buildings-legend">Buildings</button>
          <button id="toggle-highways-legend">Highways</button>
        </div> -->
        <div id="buildings-legend-content" class="legend-content">
          <h4>Buildings</h4>
          <ul>
            <li style="color: lightskyblue;"> University</li>
            <li style="color: greenyellow;"> Apartments</li>
            <li style="color: purple;"> Roof</li>
            <li style="color: orange;"> Dormitory</li>
            <li style="color: pink;"> House</li>
            <li style="color: khaki;"> Trailer</li>
            <li style="color: green;"> Greenhouse</li>
            <li style="color: aquamarine;"> Farm Auxiliary</li>
            <li style="color: darkblue;"> Industrial</li>
          </ul>
        </div>
        <div id="highways-legend-content" class="legend-content">
          <h4>Highways</h4>
          <ul>
            <li style="color: black;"> Pedestrian</li>
            <li style="color: coral;"> Residential</li>
            <li style="color: lightgreen;"> Secondary</li>
            <li style="color: rgb(150, 150, 150);"> Service</li>
            <li style="color: burlywood;"> Footway</li>
            <li style="color: red;"> Steps</li>
          </ul>
        </div>
      </div>

      <div class="user profile">

      </div>

      <!-- Repair Icons -->
      <div id="icon-container"></div>

      <!-- Turn-By-Turn Directions List -->
      <div id="directions-container" class="directions-container">
        <h3>Directions</h3>
        <ul id="directions-list"></ul>
        <p id="total-distance"></p>
        <p id="total-duration"></p>
      </div>

      <!-- Outline for Reporting Form -->
      <div class="report-button-container">
        <button class="open-form-button" id="open-form">Report a Repair</button>
        <div class="form-popup" id="reportForm">
          <form action="#" class="form-container" id="report-form">
            <button type="button" class="cancel-btn">
              <img src="/x.png" alt="cancel" id="x-image"/>
            </button>
            <h1>Report a Repair</h1>
            <label for="repair-address"><b>Repair Address</b></label>
            <input type="text" id="repair-address" placeholder="Enter Address" name="repair-address" required>
            <label for="repair-details"><b>Repair Details</b></label>
            <input type="text" id="repair-details" name="repair-details" required>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>

        <p id="report-show"></p>
      </div>

      <!-- Avoid Stairs Switch -->
      <div class="avoidStairs-container">
        <label class="switch" for="avoidStairsSwitch">
          <input type="checkbox" id="avoidStairsSwitch">
          <span class="slider round"></span>
        </label>
        <span id="avoid-stairs">Avoid stairs</span>
      </div>

      <button id="calcRoute" class="my-button-1">Calculate Route</button>
      <button id="clearRoute" class="my-button-2">Clear Route</button>
    </div>
  </div>

  <!-- Uphill Counters -->
  <div>
    <div id="uphill-counters" style="position:fixed;bottom:20px;left:20px;">
      <label for="uphill">For this route, you will have to climb:</label>
      <p id="uphill-counter"></p>
    </div>
  </div>

  </div>
  <script type="module" src="/main.js"></script>
  <script type="module" src="/code/search.js"></script>
  <script type="module" src="/code/form.js"></script>
</body>

</html>
